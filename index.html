<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCTV Viewer 3채널</title>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: black;
    }

    .frame {
      flex: 1;                 /* 3개라서 각 영상 화면 균등 분배 */
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* 잘림 없음 */
      background: black;
      /* controls 켜고 싶으면 아래 주석 제거 */
      /* controls */
    }

    /* 하단 여백 */
    .bottom-spacer {
      height: 60px;
      background: black;
      flex-shrink: 0;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- 위 CCTV -->
    <div class="frame">
      <video id="videoTop" autoplay muted playsinline></video>
    </div>

    <!-- 중간 CCTV -->
    <div class="frame">
      <video id="videoMiddle" autoplay muted playsinline></video>
    </div>

    <!-- 아래 CCTV -->
    <div class="frame">
      <video id="videoBottom" autoplay muted playsinline></video>
    </div>

    <!-- 하단 여백 -->
    <div class="bottom-spacer"></div>

  </div>

  <script>
    const TOP_URL = "https://cctvsecn01.ktict.co.kr:8082/mgmt025/mgmtcctv00000251D/main_stream.m3u8?nimblesessionid=14020657&wmsAuthSign=c2VydmVyX3RpbWU9Mi83LzIwMjYgMTI6MzU6NTggUE0maGFzaF92YWx1ZT11dUJ0dGM1eE1vMlhKajhpK3RPNzNnPT0mdmFsaWRtaW51dGVzPTEyMCZpZD1uaG5jb3JwI25hdmVybWFwbGl2ZSM2";
    const MIDDLE_URL = "https://cctvsecn01.ktict.co.kr:8082/mgmt025/mgmtcctv00000252D/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi83LzIwMjYgMjoxNjoxNiBQTSZoYXNoX3ZhbHVlPTRtNUhvZU43c0JwZXRrSWdONnRsK3c9PSZ2YWxpZG1pbnV0ZXM9MTIwJmlkPW5obmNvcnAjbmF2ZXJtYXBsaXZlIzc=";
    const BOTTOM_URL = "https://cctvsecn01.ktict.co.kr:8082/mgmt025/mgmtcctv00000252D/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi83LzIwMjYgMTI6NDg6NDkgUE0maGFzaF92YWx1ZT1LYTVKQmU3L3VENzRLQUk2a25kamt3PT0mdmFsaWRtaW51dGVzPTEyMCZpZD1uaG5jb3JwI25hdmVybWFwbGl2ZSM3";

    function playHLS(video, url) {
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else if (Hls.isSupported()) {
        const hls = new Hls({
          maxBufferLength: 10,
          liveSyncDuration: 3
        });
        hls.loadSource(url);
        hls.attachMedia(video);
      }
    }

    playHLS(document.getElementById("videoTop"), TOP_URL);
    playHLS(document.getElementById("videoMiddle"), MIDDLE_URL);
    playHLS(document.getElementById("videoBottom"), BOTTOM_URL);

  </script>

</body>
</html>
