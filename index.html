<head>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    html, body {
      margin: 0;

      height: 100%;
      background: black;
    }

    .container {

    video {
      max-width: 100%;
      max-height: 100%;

    /* ðŸ”½ í•˜ë‹¨ ì—¬ë°± (ì£¼ì†Œì°½ ìˆ¨ê¸¸ ë•Œ ëŒ€ë¹„) */

      flex-shrink: 0;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- ìœ„ CCTV -->

      <video id="videoTop" autoplay muted playsinline></video>
    </div>

    <!-- ì•„ëž˜ CCTV -->

    <!-- í•˜ë‹¨ ì—¬ë°± -->

  <script>
    const TOP_URL = "https://cctvsecn01.ktict.co.kr:8082/mgmt025/mgmtcctv00000251D/main_stream.m3u8?nimblesessionid=14020657&wmsAuthSign=c2VydmVyX3RpbWU9Mi83LzIwMjYgMTI6MzU6NTggUE0maGFzaF92YWx1ZT11dUJ0dGM1eE1vMlhKajhpK3RPNzNnPT0mdmFsaWRtaW51dGVzPTEyMCZpZD1uaG5jb3JwI25hdmVybWFwbGl2ZSM2";

    const BOTTOM_URL = "https://cctvsecn01.ktict.co.kr:8082/mgmt017/mgmtcctv00001510D/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi83LzIwMjYgMTo1Mzo1OSBQTSZoYXNoX3ZhbHVlPWNLOUJGRGxmSW4wR3VrS0xqZDlMcWc9PSZ2YWxpZG1pbnV0ZXM9MTIwJmlkPW5obmNvcnAjbmF2ZXJtYXBsaXZlIzM5NTc=
";

    function playHLS(video, url) {
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else if (Hls.isSupported()) {
        const hls = new Hls({
          maxBufferLength: 10,
          liveSyncDuration: 3
        });
        hls.loadSource(url);
        hls.attachMedia(video);
      }
    }

    playHLS(document.getElementById("videoTop"), TOP_URL);
    playHLS(document.getElementById("videoBottom"), BOTTOM_URL);
  </script>
