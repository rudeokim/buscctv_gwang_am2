<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCTV Viewer 3채널</title>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: black;
    }

    .frame {
      flex: 1; /* 3개 영상 균등 분배 */
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* 비율 유지, 잘림 없음 */
      background: black;
      controls: true; /* 재생 버튼 표시 */
    }

    .bottom-spacer {
      height: 1100px; /* 요청한 하단 여백 */
      background: black;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 상단 CCTV -->
    <div class="frame">
      <video id="videoTop" autoplay muted playsinline controls></video>
    </div>

    <!-- 중간 CCTV -->
    <div class="frame">
      <video id="videoMiddle" autoplay muted playsinline controls></video>
    </div>

    <!-- 하단 CCTV -->
    <div class="frame">
      <video id="videoBottom" autoplay muted playsinline controls></video>
    </div>

    <!-- 하단 여백 -->
    <div class="bottom-spacer"></div>
  </div>

  <script>
    const TOP_URL = "https://cctvsecn01.ktict.co.kr:8082/mgmt025/mgmtcctv00000251D/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi83LzIwMjYgMjoyMTo1MiBQTSZoYXNoX3ZhbHVlPWdmNWFyRnBkZ3RlcEVpc1RuOTE3VkE9PSZ2YWxpZG1pbnV0ZXM9MTIwJmlkPW5obmNvcnAjbmF2ZXJtYXBsaXZlIzY=";
    const MIDDLE_URL = "https://cctvsecn01.ktict.co.kr:8082/mgmt025/mgmtcctv00000252D/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi83LzIwMjYgMjoxNjoxNiBQTSZoYXNoX3ZhbHVlPTRtNUhvZU43c0JwZXRrSWdONnRsK3c9PSZ2YWxpZG1pbnV0ZXM9MTIwJmlkPW5obmNvcnAjbmF2ZXJtYXBsaXZlIzc=";
    const BOTTOM_URL = "https://cctvsecn01.ktict.co.kr:8082/mgmt017/mgmtcctv00001510D/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi83LzIwMjYgMTo1Mzo1OSBQTSZoYXNoX3ZhbHVlPWNLOUJGRGxmSW4wR3VrS0xqZDlMcWc9PSZ2YWxpZG1pbnV0ZXM9MTIwJmlkPW5obmNvcnAjbmF2ZXJtYXBsaXZlIzM5NTc=";

    function playHLS(video, url) {
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else if (Hls.isSupported()) {
        const hls = new Hls({ maxBufferLength: 10, liveSyncDuration: 3 });
        hls.loadSource(url);
        hls.attachMedia(video);

        // 토큰 만료나 오류시 재연결
        hls.on(Hls.Events.ERROR, function(event, data) {
          if (data.fatal) {
            console.log("HLS error, retrying...");
            setTimeout(() => {
              hls.destroy();
              playHLS(video, url);
            }, 3000);
          }
        });
      }
    }

    playHLS(document.getElementById("videoTop"), TOP_URL);
    playHLS(document.getElementById("videoMiddle"), MIDDLE_URL);
    playHLS(document.getElementById("videoBottom"), BOTTOM_URL);

  </script>
</body>
</html>
